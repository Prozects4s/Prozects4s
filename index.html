<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <title>S4S</title>
    </head>

    <body>
        <nav>
            <div class="logo">
                <span class="logo">S4S</span>
            </div>

            <div class="mainmenu">
                <ul>
                    <li>Home</li>
                    <li>Account</li>
                    <li>Class</li>
                    <li>Notes</li>
                    <li>Leaderboard</li>
                </ul>
                 <button class="btn btn-outline-success" type="submit">Search</button>
            </div>

        </nav>

        <div class="maindash">

            <div class="boxx one bb"></div>
            <div class="boxx two bb" ></div>
            <div class="boxx three bb">

                <div class="online-status bb">
                    <div class="on-frnd"><i class="fa-solid fa-face-smile-beam"></i></div>
                    <div class="on-frnd"><i class="fa-solid fa-face-smile-beam"></i></div>
                    <div class="on-frnd"><i class="fa-solid fa-face-smile-beam"></i></div>
                    <div class="on-frnd"><i class="fa-solid fa-face-smile-beam"></i></div>
                    <div class="on-frnd"><i class="fa-solid fa-face-smile-beam"></i></div>
                </div>
                <div class="p-chat">
                    <div class="frnd bb"></div>
                    <div class="frnd bb"></div>
                    <div class="frnd bb"></div>
                    <div class="frnd bb"></div>
                    <div class="frnd chat-box bb"></div>
              
                </div>
                <div class="message-box bb"></div>
            </div>
        </div>
    </body>
</html>
