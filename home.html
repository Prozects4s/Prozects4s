<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>S4S</title>
</head>

<body>
    <nav>
        <div class="logo">
            <span class="logo">S4S</span>
        </div>

        <div class="mainmenu">
            <ul>
                <li>Home</li>
                <li>Account</li>
                <li>Class</li>
                <li>Notes</li>
                <li>Leaderboard</li>
            </ul>
        </div>

    </nav>

    <div class="maindash">

        <div class="boxx one bb"></div>
        <div class="boxx two bb">


        <div class="post">
            <div class="post-nav ">
                <div class="pf-detail">
                    <img src="https://i.pinimg.com/474x/91/27/a5/9127a595d3a3421d984edc45230f6d9a.jpg" class="pf-img">
                    <span class="pf-name">Ritik Yadav<div class="post-follow-icon"><i class="fas fa-user-plus"></i></div></span>
                
                </div>

            </div>
            <div class="post-content">
             <img src="https://cdn.pixabay.com/photo/2022/01/18/16/49/town-6947538__340.jpg" alt="" class="post-img">
            </div>
            <div class="react-post">
                <ul>
                <li><i class="fab fa-gratipay"></i>Like</li>
                <li><i class="fas fa-comment"></i>Comment</li>
                <li><i class="fas fa-share-square"></i>Share</li>
                <li><i class="fas fa-bookmark"></i>Save</li>
            </ul>
            </div>
     
        </div>
        <div class="post">
            <div class="post-nav ">
                <div class="pf-detail">
                    <img src="https://i.pinimg.com/474x/91/27/a5/9127a595d3a3421d984edc45230f6d9a.jpg" class="pf-img">
                    <span class="pf-name">Sumit Mahato<div class="post-follow-icon"><i class="fas fa-user-plus"></i></div></span>
                
                </div>

            </div>
            <div class="post-content">
             <img src="https://cdn.pixabay.com/photo/2020/10/03/06/45/sketch-5622725__340.jpg" alt="" class="post-img">
            </div>
            <div class="react-post">
                <ul>
                <li><i class="fab fa-gratipay"></i>Like</li>
                <li><i class="fas fa-comment"></i>Comment</li>
                <li><i class="fas fa-share-square"></i>Share</li>
                <li><i class="fas fa-bookmark"></i>Save</li>
            </ul>
            </div>
        </div>
        <div class="post">
            <div class="post-nav ">
                <div class="pf-detail">
                    <img src="https://i.pinimg.com/474x/91/27/a5/9127a595d3a3421d984edc45230f6d9a.jpg" class="pf-img">
                    <span class="pf-name">Manu Sharan Sah<div class="post-follow-icon"><i class="fas fa-user-plus"></i></div></span>
                
                </div>

            </div>
            <div class="post-content">
             <img src="https://cdn.pixabay.com/photo/2015/11/15/07/47/geometry-1044090__480.jpg" alt="" class="post-img">
            </div>
            <div class="react-post">
                <ul>
                <li><i class="fab fa-gratipay"></i>Like</li>
                <li><i class="fas fa-comment"></i>Comment</li>
                <li><i class="fas fa-share-square"></i>Share</li>
                <li><i class="fas fa-bookmark"></i>Save</li>
            </ul>
            </div>
     
        </div>
       

        </div>
        <div class="boxx three bb">

            <div class="online-status bb">
                <ul class="on-frnd">

                    <li><i class="fa-solid fa-face-smile-beam"></i></li>
                    <li><i class="fa-solid fa-face-smile-beam"></i></li>
                    <li><i class="fa-solid fa-face-smile-beam"></i></li>
                    <li><i class="fa-solid fa-face-smile-beam"></i></li>
                    <li><i class="fa-solid fa-face-smile-beam"></i></li>
                </ul>
            </div>
            <div class="p-chat">
                <div class="frnd bb"></div>
                <div class="frnd bb"></div>
                <div class="frnd bb"></div>
                <div class="frnd bb"></div>
                <div class="frnd chat-box bb"></div>

            </div>
            <div class="message-box bb"></div>
        </div>
    </div>
</body>

</html>
